  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMaps</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="css/style.css">

<body>

  <div class="sidebar">
    <img src="images/logo.png" alt="logo" class="logo">

    <ul class="workouts">
      <form class=" form hidden">
        <div class="form-row">
          <label class="form-label">Type</label>
          <select class="form-input form-input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form-row">
          <label class="form-label">Distance</label>
          <input class="form-input form-input--distance" placeholder="Km">
        </div>
        <div class="form-row">
          <label class="form-label">Duration</label>
          <input class="form-input form-input--duration" placeholder="min">
        </div>
        <div class="form-row">
          <label class="form-label">Cadence</label>
          <input class="form-input form-input--cadence" placeholder="step/min">
        </div>

        <div class="form-row form-row--hidden">
          <label class="form-label">Elevation</label>
          <input class="form-input form-input--elevation" placeholder="km/hr">
        </div>
        <button class="form__btn" style=" display: none;">OK</button>
      </form>

      <!-- <button class="btn form-btn hidden"></button> -->
    </ul>
